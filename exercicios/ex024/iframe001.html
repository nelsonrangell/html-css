<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style> /* Auterações fitas dentro da folha de stilo são soberanas as demas auterações.*/
        iframe {
            width: 400;
            height: 400;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        <!-- Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0"
        height="500" scolling="no"><!-- O parametro scolling="yes" ou "no", tem a função de tirar ou deixar a rolangem do iframe, porem não são todos os navegadores que aceitão esse parametro. -->
               <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>

        para aprender a progama.
    </p>
    <p>
        O repositorio do Guanabara 

        <iframe src="https:gustavoguanabara.github.io" frameborder="0"
        height="500" width="500">
               <a href="https:gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>

        também é bem legal!
    </p>
</body>
</html>
